<div class="main">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/login-image.jpg" class="card-img" alt="Login Image">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h3 class="card-title text-center">Login</h3>
              <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" ngModel required autocomplete="off">
                  <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
                    <div *ngIf="loginForm.controls['email'].errors?.['required']">
                      Email is required.
                    </div>
                    <div *ngIf="loginForm.controls['email'].errors?.['email']">
                      Please enter a valid email address.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" ngModel appPasswordValidator required>
                  <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                    Password must contain at least 1 uppercase letter, 1 symbol, 1 number, and be at least 7 characters long.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
              </form>
              <div class="text-center mt-3">
                <a class="u-text" href="javascript:void(0)" (click)="navigateToRegister()">New User - Register First</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
